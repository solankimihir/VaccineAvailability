<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Vaccine Status</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <center>
      <div class="center">
        <h1>Vaccine Availability Status</h1>
        <h4 id="refreshTimerText"></h4>
        <table class="input">
          <tbody>
            <tr>
              <td>Date [DD-MM-YYYY]</td>
              <td><input type="text" id="dateForCheckingAvailability" /></td>
            </tr>

            <tr>
              <td>District Codes [Comma-Separated]</td>
              <td><input type="text" id="districtCodes" value="392, 395" /></td>
            </tr>
          </tbody>
        </table>
        <button type="button" id="btn" onclick="search()">Search</button>

        <p>
          Options<br />
          <input type="checkbox" id="optionsAge18plus" checked />Age 18+<br />
          <input type="checkbox" id="optionsAge45plus" />Age 45+<br />
          <input type="checkbox" id="optionsDose1" checked />Dose 1<br />
          <input type="checkbox" id="optionsDose2" />Dose 2
        </p>
        <h4 id="API_CALL_Count"></h4>

        <table class="output" id="mainTable">
          <thead>
            <tr>
              <th>District Code</th>
              <th>District Name</th>
              <th>Availability</th>
              <th>Name</th>
              <th>Pin Code</th>
              <th>Vaccine Name</th>
              <th>Paid/Free</th>
              <th>Cost</th>
              <th>Available Capacity for Dose 1</th>
              <th>Available Capacity for Dose 2</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </center>
    <script src="script.js"></script>
  </body>
</html>
